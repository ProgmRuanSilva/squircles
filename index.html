<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/@progmruansilva/squircles@1.1.0/index.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <h1 className="text-3xl font-bold mt-4 text-primary">Squircles</h1>
    <main class="flex flex-col content-center justify-center align-center">
      <section class="flex gap-4">
        <div
          class="h-32 w-32 bg-gray-100 aspect-square squircle-36 flex flex-col items-center justify-center max-h-discover-card-medium flex"
        >
          <a href="https://react.dev" target="_blank">
            <img
              src="{reactLogo}"
              class="logo react"
              alt="React logo"
              width="128"
            />
          </a>
        </div>
        <div
          class="h-32 w-32 bg-gray-100 aspect-square squircle-36 flex flex-col items-center justify-center max-h-discover-card-medium flex"
        >
          <a href="https://react.dev" target="_blank">
            <img
              src="{viteLogo}"
              class="logo react"
              alt="React logo"
              width="128"
            />
          </a>
        </div>
      </section>

      <section class="mt-4">
        <p class="mt-4">Some squircles to play with it.</p>
        <div
          class="flex h-full gap-4 bg-gray-100 p-3 text-start text-md max-h-discover-card-medium max-w-400px squircle-48-32"
        >
          <img
            class="min-h-0 shrink-0 bg-black/5 object-cover dark:bg-black/20 squircle-36"
            draggable="false"
            aria-hidden="true"
            role="presentation"
            src="https://images.unsplash.com/photo-1617791160536-598cf32026fb?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            width="190"
            height="200"
            alt="Thumbnail image"
          />
          <div class="flex min-h-16 min-w-0 items-center px-2">
            <div class="flex flex-col gap-2">
              <div class="flex items-center font-medium text-xs">
                <span class="line-clamp-1">Horizontal Card</span>
              </div>
              <h2 class="line-clamp-3 break-words">We can use in horizontal</h2>
            </div>
          </div>
        </div>
        <div
          class="border-black-8 dark:border-white-8 border-20px pointer-events-none absolute inset-0"
        ></div>
      </section>
      <section class="mt-4">
        <div
          class="bg-gray-100 flex h-full w-350px gap-4 p-3 text-start dark:bg-transparent flex-col text-lg text-sm text-md-lg max-h-discover-card-large squircle-48-32"
        >
          <img
            class="aspect-square min-h-0 bg-black/5 object-cover dark:bg-black/20 squircle-48-32"
            src="https://copilot.microsoft.com/th?id=ODSWG.f3dd0a53-9769-4d07-ba59-2827439467e7&amp;forceJpeg=1&amp;o=6&amp;w=500&amp;h=500"
            alt="A red touring bike is parked beside a wooden signpost on a path by the ocean."
            draggable="false"
            aria-hidden="true"
            role="presentation"
            width="350"
          />
          <div
            class="flex min-h-16 min-w-0 items-end shrink-0 items-center pb-5 pe-4 px-5"
          >
            <h2 class="line-clamp-4 break-words">Unlock epic adventures</h2>
          </div>
        </div>
        <div
          class="border-black-8 dark:border-white-8 border-20px pointer-events-none absolute inset-0"
        ></div>
      </section>
    </main>
  </body>
</html>
